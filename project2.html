<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #343541;
      color: #ececf1;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
      width: 100%;
      background: #202123;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 8px #000a;
    }
    header nav ul {
      display: flex;
      gap: 32px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    header nav a {
      color: #19c37d;
      font-weight: 600;
      text-decoration: none;
    }
    header nav a:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 280px;
      height: calc(100vh - 60px);
      background: #202123;
      border-right: 1px solid #343541;
      display: flex;
      flex-direction: column;
      padding: 12px;
      transition: width 0.3s;
      overflow: hidden;
    }
    #sidebar.collapsed {
      width: 70px;
    }
    #sidebar .nav-link {
      color: #ececf1;
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    #sidebar.collapsed .nav-link span {
      display: none;
    }
    #sidebar .nav-link.active,
    #sidebar .nav-link:hover {
      background: #343541;
      color: #fff;
    }
    #sidebar hr {
      border-color: #343541;
      margin: 12px 0;
    }
    #chat-history {
      margin-top: 8px;
    }
    #chat-history .nav-link {
      font-size: 0.9rem;
      padding-left: 24px;
    }

    /* Toggle button */
    #sidebar-toggle {
      background: none;
      border: none;
      color: #ececf1;
      font-size: 1.5rem;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 10px;
    }

    /* Bottom Profile */
    #bottom-bar {
      margin-top: auto;
      background: #23242a;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    #bottom-bar img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    #sidebar.collapsed #bottom-bar span {
      display: none;
    }
    #sj-dropdown {
      display: none;
      position: absolute;
      left: 16px;
      bottom: 70px;
      background: #23242a;
      color: #ececf1;
      border-radius: 12px;
      min-width: 240px;
      box-shadow: 0 4px 24px #0006;
      z-index: 2000;
    }
    #sj-dropdown a {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      color: #ececf1;
      text-decoration: none;
      gap: 10px;
      font-size: 0.95rem;
    }
    #sj-dropdown a:hover {
      background: #343541;
    }
    #sj-dropdown .dropdown-divider {
      border-top: 1px solid #444;
      margin: 6px 0;
    }

    /* Main Chat Area */
    main {
      margin-left: 280px;
      margin-top: 60px;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #343541;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    main.collapsed {
      margin-left: 70px;
    }
    .chat-container {
      background: #444654;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #202123;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header i {
      font-size: 1.8rem;
      color: #19c37d;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .chat-message {
      background: #202123;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .chat-input {
      background: #343541;
      display: flex;
      gap: 10px;
      padding: 14px;
      border-top: 1px solid #222;
    }
    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: #202123;
      color: #ececf1;
    }
    .chat-input button {
      background: #19c37d;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 1.3rem;
      color: #fff;
    }
    .chat-input button:hover {
      background: #13a06f;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="project.html">Project</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <button id="sidebar-toggle">&#9776;</button>
    <a class="nav-link active" id="new-chat" href="#"><i class="bi bi-pencil"></i><span>New chat</span></a>
    <a class="nav-link" id="search" href="#"><i class="bi bi-search"></i><span>Search chats</span></a>
    <a class="nav-link" id="library" href="#"><i class="bi bi-journal"></i><span>Library</span></a>
    <a class="nav-link" href="#"><i class="bi bi-stars"></i><span>GPTs</span></a>
    <a class="nav-link" href="#"><i class="bi bi-folder-plus"></i><span>New project</span></a>
    <hr>
    <span style="font-size:0.9rem; padding-left:12px; margin-bottom:6px; color:#999;">Chats</span>
    <ul class="nav flex-column" id="chat-history" style="max-height: 220px; overflow-y:auto;"></ul>

    <div id="bottom-bar">
      <img src="https://ui-avatars.com/api/?name=SJ&background=19c37d&color=fff" alt="User">
      <span>Salleo Jonrech Dionisio Baylon</span>
    </div>

    <div id="sj-dropdown">
      <div style="padding:12px 16px; border-bottom:1px solid #444; display:flex; align-items:center; gap:10px;">
        <i class="bi bi-person-circle"></i>
        <span>sjbaylon90@gmail.com</span>
      </div>
      <a href="#"><i class="bi bi-star"></i> Upgrade plan</a>
      <a href="#"><i class="bi bi-sliders"></i> Customize ChatGPT</a>
      <a href="#"><i class="bi bi-gear"></i> Settings</a>
      <div class="dropdown-divider"></div>
      <a href="#"><i class="bi bi-question-circle"></i> Help</a>
      <a href="#"><i class="bi bi-box-arrow-right"></i> Log out</a>
    </div>
  </aside>

  <!-- Main -->
  <main id="main">
    <div class="chat-container">
      <div class="chat-header">
        <i class="bi bi-chat-dots"></i>
        <span>ChitChat</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <form class="chat-input" id="chat-form">
        <input type="text" placeholder="Type your message..." required>
        <button type="submit"><i class="bi bi-send"></i></button>
      </form>
    </div>
  </main>

<script>
  // Sidebar collapse toggle
  const sidebar = document.getElementById('sidebar');
  const main = document.getElementById('main');
  document.getElementById('sidebar-toggle').onclick = function() {
    sidebar.classList.toggle('collapsed');
    main.classList.toggle('collapsed');
  };

  // Bottom bar dropdown
  const sjBar = document.getElementById('bottom-bar');
  const sjDropdown = document.getElementById('sj-dropdown');
  sjBar.onclick = function(e) {
    e.stopPropagation();
    sjDropdown.style.display = sjDropdown.style.display === 'block' ? 'none' : 'block';
  };
  document.addEventListener('click', function() {
    sjDropdown.style.display = 'none';
  });
  sjDropdown.onclick = function(e) { e.stopPropagation(); };

  // Chat history functionality
  const chatForm = document.getElementById('chat-form');
  const chatMessages = document.getElementById('chat-messages');
  const chatHistory = document.getElementById('chat-history');
  let chats = [];
  let currentChat = null;

  function renderHistory() {
    chatHistory.innerHTML = "";
    chats.forEach((c, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#" class="nav-link">${c.messages[0]?.slice(0,20) || "New Chat"}</a>`;
      li.onclick = () => loadChat(i);
      chatHistory.appendChild(li);
    });
  }
  function loadChat(index) {
    currentChat = chats[index];
    chatMessages.innerHTML = "";
    currentChat.messages.forEach(m => {
      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.textContent = m;
      chatMessages.appendChild(msg);
    });
  }
  function startNewChat() {
    currentChat = { messages: [] };
    chats.unshift(currentChat);
    renderHistory();
    chatMessages.innerHTML = "";
  }
  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const input = chatForm.querySelector('input');
    const text = input.value.trim();
    if (!text) return;
    currentChat.messages.push(text);
    const msg = document.createElement("div");
    msg.className = "chat-message";
    msg.textContent = text;
    chatMessages.appendChild(msg);
    input.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
    renderHistory();
  });
  document.getElementById('new-chat').onclick = function() {
    startNewChat();
    setActive(this);
  };
  document.getElementById('search').onclick = function() {
    alert('Search chats clicked!');
    setActive(this);
  };
  document.getElementById('library').onclick = function() {
    alert('Library clicked!');
    setActive(this);
  };
  function setActive(el) {
    document.querySelectorAll('#sidebar .nav-link').forEach(a => a.classList.remove('active'));
    el.classList.add('active');
  }
  startNewChat();
</script>

</body>
</html>
